<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Boletos - Vivaair.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para el encabezado */
        .company-name {
            color: red;
        }

        .company-name-blue {
            color: blue;
        }

        .company-name-red {
            color: red;
        }

        /* Estilos para los t√≠tulos */
        h2 {
            text-align: center;
        }

        /* Estilos para los botones */
        .btn-container {
            margin-top: 20px;
        }

        /* Estilos para la tabla */
        .table-container {
            margin-top: 20px;
        }

        .subtitulo {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <form th:action="@{/agregar-venta-boleto}" th:object="${ventaBoleto}" method="post">
        <table class="table table-bordered border-primary">
            <tr>
                <td colspan="2" align="center" class="fs-2">
                    <span class="company-name">Viva</span>
                    <span class="company-name-blue">air.</span>
                    <span class="company-name-red">com</span>
                </td>
                <td colspan="2" align="center" class="bg-light p-3 fs-4">VENTA DE BOLETOS</td>
            </tr>

            <tr>
                <td>Ciudad Origen</td>
                <td>
                    <select th:field="*{ciudadOrigen}" class="form-select">
                        <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.nombre}"></option>
                    </select>
                </td>
                <td>Ciudad Destino</td>
                <td>
                    <select th:field="*{ciudadDestino}" class="form-select">
                        <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.nombre}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fecha Salida</td>
                <td><input th:field="*{fechaSalida}" type="text" class="form-control"></td>
                <td>Fecha Retorno</td>
                <td><input th:field="*{fechaRetorno}" type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Nombre Comprador</td>
                <td><input th:field="*{nombreComprador}" type="text" class="form-control"></td>
                <td>Cantidad</td>
                <td><input th:field="*{cantidad}" type="text" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="4">&nbsp;</td>
            </tr>
            <tr class="bg-light">
                <td align="center"><button type="submit" role="button" class="btn btn-primary btn-lg">Agregar</button></td>
                <td colspan="2"></td>
                <td align="center"><a type="button" role="button" class="btn btn-primary btn-lg" th:href="@{/limpiar}">Limpiar</a></td>
            </tr>
        </table>
    </form>

    <table class="table table-bordered border-primary mt-5">
        <tr>
            <td colspan="7" align="center" class="fs-4">Boletos Agregados</td>
        </tr>
        <tr class="table-dark">
            <td>Ciudad Origen</td>
            <td>Ciudad Destino</td>
            <td>Fecha Salida</td>
            <td>Fecha Retorno</td>
            <td>Comprador</td>
            <td>Cantidad</td>
            <td>Sub-Total</td>
        </tr>
        <tr th:each="boletoAdds : ${boletosAdd}">
            <td th:text="${boletoAdds.ciudadOrigen.nombre}"></td>
            <td th:text="${boletoAdds.ciudadDestino.nombre}"></td>
            <td th:text="${boletoAdds.fechaSalida}"></td>
            <td th:text="${boletoAdds.fechaRetorno}"></td>
            <td th:text="${boletoAdds.nombreComprador}"></td>
            <td th:text="${boletoAdds.cantidad}"></td>
            <td th:text="${boletoAdds.subTotal}"></td>
        </tr>
    </table>
    
    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <a type="button" role="button" class="btn btn-danger btn-lg" th:href="@{/comprar}">Comprar</a>
        </div>
    </div>
</div>
</body>
</html>
